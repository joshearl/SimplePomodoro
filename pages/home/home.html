<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Simple Pomodoro</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="container">
                <div id="time-display">00:00</div>
<!--                <input id="work" type="button" value="Work Time!" />
                <input id="short-break" type="button" value="Short Break" />
                <input id="long-break" type="button" value="Long Break" />-->
                <input id="stop" type="button" value="Stop" />
            </div>
        </section>
        <div id="appBar" data-win-control="WinJS.UI.AppBar">
            <button data-win-control="WinJS.UI.AppBarCommand" 
                    data-win-options="{id:'work',
                        label:'Work',
                        icon:'clock',
                        section:'selection',
                        tooltip:'Start working!'}">
            </button>
            <button data-win-control="WinJS.UI.AppBarCommand" 
                data-win-options="{id:'short-break',
                    label:'Short Break',
                    icon:'clock',
                    section:'selection',
                    tooltip:'Take a break!'}">
            </button>
            <button data-win-control="WinJS.UI.AppBarCommand" 
                data-win-options="{id:'long-break',
                    label:'Long Break',
                    icon:'clock',
                    section:'selection',
                    tooltip:'Take a long break!'}">
            </button>
        </div>
    </div>
</body>
</html>
